version: '3.8'

services:
  cosmetics-sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cosmetics-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
      - MSSQL_TCP_PORT=1433
      - MSSQL_AGENT_ENABLED=true
    ports:
      - "1434:1433"
    volumes:
      - cosmetics-sqlserver-data:/var/opt/mssql
      - ./seed-data.sql:/docker-entrypoint-initdb.d/seed-data.sql:ro
    networks:
      - cosmetics-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  cosmetics-api:
    build:
      context: .
      dockerfile: CosmeticsStore.API/Dockerfile
    container_name: cosmetics-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnectionString=Server=cosmetics-sqlserver,1433;Database=CosmeticsDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=True;Connection Timeout=30;
    ports:
      - "5282:8080"
    depends_on:
      cosmetics-sqlserver:
        condition: service_healthy
    links:
      - cosmetics-sqlserver
    networks:
      - cosmetics-network
    restart: unless-stopped

volumes:
  cosmetics-sqlserver-data:

networks:
  cosmetics-network:
    driver: bridge
